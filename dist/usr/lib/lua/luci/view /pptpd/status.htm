<%+header%>
<div class="cbi-value">
    <label class="cbi-value-title"><%:Service Status%></label>
    <div class="cbi-value-field">
        <strong>
            <% if status.running then %>
                <span style="color: green">● </span><%:PPTPD is running%>
            <% else %>
                <span style="color: red">● </span><%:PPTPD is stopped%>
            <% end %>
        </strong>
    </div>
</div>
<div class="cbi-value">
    <label class="cbi-value-title"><%:Autostart%></label>
    <div class="cbi-value-field">
        <% if status.enabled then %>
            <span style="color: green"><%:Enabled on startup%></span>
        <% else %>
            <span style="color: orange"><%:Disabled on startup%></span>
        <% end %>
    </div>
</div>
<%+footer%>
</div>

<%+footer%>
